<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" th:href="@{/img/login/icons/favicon.ico}"/>
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" th:href="@{/css/login/util.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/login/main.css}">
  <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img th:src="@{/img/login/img-01.png}" alt="IMG">
      </div>

      <form class="login100-form validate-form" th:action="@{/login}" method="post">
                        <span class="login100-form-title">
                            Member Login
                        </span>

        <span class="login100-form-title" style="color: green" th:if="${param.message} != null" >
          [[${param.message}]]
        </span>

        <span class="login100-form-title" style="color: green" th:if="${message} != null" >
          [[${message}]]
        </span>


        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="username" placeholder="User name" required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" name="password" placeholder="Password" required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Login
          </button>
        </div>

        <div class="text-center p-t-12">
                            <span class="txt1">
                                Forgot
                            </span>
          <a class="txt2" th:href="@{/forget-password}">
            Password?
          </a>
        </div>

        <div style="margin-top: 40px">
          <a class="login100-form-btn" href="https://accounts.google.com/o/oauth2/auth?scope=email%20profile%20openid&redirect_uri=http://localhost:9999/QuizSystem/login-google&response_type=code
		   &client_id=891854481087-uftqj61n0dog57on55rnhqlm3ef1hku2.apps.googleusercontent.com&approval_prompt=force" style="text-decoration: none">
            Login by Google
          </a>
        </div>

        <div class="text-center p-t-80">
          <a class="txt2" th:href="@{/sign-up}">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>




<!--===============================================================================================-->

<script >
  $('.js-tilt').tilt({
    scale: 1.1
  })
</script>
<!--===============================================================================================-->
<script th:src="@{/js/login/main.js}"></script>

</body>
</html>
