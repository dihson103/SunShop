<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" th:href="@{/img/login/icons/favicon.ico}"/>
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" th:href="@{/css/login/util.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/login/main.css}">
  <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img th:src="@{/img/login/img-01.png}" alt="IMG">
      </div>

      <form class="login100-form validate-form" th:action="@{/change-password}" th:object="${userDTO}" method="post">
                        <span class="login100-form-title">
                            Change Password
                        </span>

        <span class="login100-form-title" style="color: red" id="mess">
                            [[${message}]]
                        </span>

          <div class="wrap-input100 validate-input" data-validate = "Full name is required">
              <input class="input100" type="text" name="name" th:field="*{name}" th:placeholder="${userDTO.name}" required>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
              <input class="input100" type="email" name="email" th:field="*{email}" th:placeholder="${userDTO.email}" readonly>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
          </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" id="pass" name="password" th:field="*{password}" placeholder="Password" required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" id="rePass" name="rePassword" th:field="*{rePassword}" placeholder="Re-Password" required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
        </div>

          <input name="token" th:value="${token}" hidden>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Change
          </button>
        </div>

        <div class="text-center p-t-80">
          <a class="txt2" th:href="@{/login}">
            Continuous login
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>

    </div>
  </div>
</div>


<!--===============================================================================================-->
<script src="assets/js/main.js"></script>

</body>
</html>
